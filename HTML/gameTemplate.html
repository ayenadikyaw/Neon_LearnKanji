<!DOCTYPE html>
<html>
  <head>
    <title>Game Template</title>
    <link rel="stylesheet" href="../CSS/gameTemplate.css" />
    <script src="../Scripts/jquery3.6.0.js"></script>
    <script src="../Scripts/games.js"></script>
  </head>

  <body>
    <!-- Background Neon Color  -->
    <div class="gameTemplateBgEffect"></div>

    <!-- Profile -->
    <div class="profile">
      <span class="profile_shadow"></span>
      <span id="profile_txt">K</span>
    </div>

    <div class="section">
      <!-- Matching Game  -->
      <div class="area" id="MCQ">
        <div class="box">
          <span class="shadow"> Multiple Choice Game </span>
        </div>
      </div>

      <!-- Multiple Choice -->
      <div class="area" id="Matching">
        <div class="box">
          <span class="shadow"> Matching Game </span>
        </div>
      </div>
    </div>
  </body>
</html>
