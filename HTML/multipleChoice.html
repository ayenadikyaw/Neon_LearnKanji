<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Multiple Choice</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script src="../Scripts/jquery3.6.0.js"></script>
    <link rel="stylesheet" href="../CSS/multipleChoice.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="../Scripts/multiplechoice.js"></script>
    <link rel="icon" href="../image/images.jpg" type="image/x-icon" />
    <link rel="shortcut icon" href="../image/images.jpg" type="image/x-icon" />
  </head>
  <body>
    <!-- background started -->
    <div class="multipleChoiceNeonBg"></div>
    <!-- background ended -->

    <!-- Profile -->
    <div class="profile">
      <span class="shadow"></span>
      <span id="profile_txt">K</span>
    </div>
    <!-- Back Button -->
    <div class="back_btn">
      <a href="./gameTemplate.html"><ion-icon name="return-up-back-outline"></ion-icon></a>
    </div>

    <!-- Exit Button -->
    <ul class="exit">
      <div class="toggle"><ion-icon name="exit"></ion-icon></div>
      <li style="--clr: #ffbc00">
        <a href="./start.html">
          <ion-icon name="home-outline"></ion-icon>
        </a>
        <p>Home</p>
      </li>
      <li style="--clr: #4dff03">
        <a href="./GradeOptions.html"><ion-icon name="grid-outline"></ion-icon></a>
        <p>Grade</p>
      </li>
      <li style="--clr: #03a9f4">
        <a href="./LearningTemplate.html"
          ><span class="material-symbols-outlined learning">
            local_library
          </span></a
        >
        <p>Learning</p>
      </li>
    </ul>

    <!-- question started  -->
    <div class="box">
      <div class="content">
        <p id="QuesBox">Here question goes....</p>
      </div>
    </div>
    <!-- question ended  -->

    <!-- answer started  -->
    <div class="area answers">
      <div class="box">
        <span id="left"> Answer 1 </span>
      </div>
    </div>
    <div class="area answers">
      <div class="box">
        <span id="middle"> Answer 2 </span>
      </div>
    </div>
    <div class="area answers">
      <div class="box">
        <span id="right"> Answer 3 </span>
      </div>
    </div>
    <!-- answer ended  -->

    <!-- icon started  -->
    <span class="material-symbols-outlined neon icon correct" id="tick">
      check
    </span>

    <span class="material-symbols-outlined neon icon wrong" id="cross">
      close
    </span>
    <span class="material-symbols-outlined neon icon" id="controller"> stadia_controller </span>
    <script>
      $(".toggle").click(function () {
        $(".exit").toggleClass("active");
      });
    </script>
  </body>
</html>
