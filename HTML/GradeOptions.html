<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grade Options</title>
    <link rel="stylesheet" href="../CSS/GradeOptions.css" />
    <script src="../Scripts/jquery3.6.0.js"></script>
    <script src="../Scripts/grades.js"></script>
    <link rel="icon" href="../image/images.jpg" type="image/x-icon" />
    <link rel="shortcut icon" href="../image/images.jpg" type="image/x-icon" />
  </head>
  <body>
    <!-- Background Section -->
    <div class="section"></div>
    <!-- Profile -->
    <div class="profile">
      <span class="profile_shadow"></span>
      <span id="profile_txt">K</span>
    </div>

    <!-- Grade Buttons -->
    <div class="grade_options">
      <!-- Grade 1 & 2 -->
      <div class="grade_btn">
        <div class="card grades" id="1">
          <div class="btn_box">
            <span class="shadow"></span>
          </div>
          <h2 class="title">Grade <span class="number">1</span></h2>
          <img
            class="character"
            src="../image/GradeIMG.png"
            alt="Learning Photo"
          />
        </div>
        <div class="card grades" id="2">
          <div class="btn_box">
            <span class="shadow"></span>
          </div>
          <h2 class="title">Grade <span class="number">2</span></h2>
          <img
            class="character"
            src="../image/GradeIMG.png"
            alt="Learning Photo"
          />
        </div>
      </div>
      <!-- Grade 3 & 4 -->
      <div class="grade_btn">
        <div class="card grades" id="3">
          <div class="btn_box">
            <span class="shadow"></span>
          </div>
          <h2 class="title">Grade <span class="number">3</span></h2>
          <img
            class="character"
            src="../image/GradeIMG.png"
            alt="Learning Photo"
          />
        </div>
        <div class="card grades" id="4">
          <div class="btn_box">
            <span class="shadow"></span>
          </div>
          <h2 class="title">Grade <span class="number">4</span></h2>
          <img
            class="character"
            src="../image/GradeIMG.png"
            alt="Learning Photo"
          />
        </div>
      </div>
      <!-- Grade 5 & 6 -->
      <div class="grade_btn grades" id="5">
        <div class="card">
          <div class="btn_box">
            <span class="shadow"></span>
          </div>
          <h2 class="title">Grade <span class="number">5</span></h2>
          <img
            class="character"
            src="../image/GradeIMG.png"
            alt="Learning Photo"
          />
        </div>
        <div class="card grades" id="6">
          <div class="btn_box">
            <span class="shadow"></span>
          </div>
          <h2 class="title">Grade <span class="number">6</span></h2>
          <img
            class="character"
            src="../image/GradeIMG.png"
            alt="Learning Photo"
          />
        </div>
      </div>
    </div>
    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay">
      <div class="spinner"></div>
    </div>
  </body>
</html>
